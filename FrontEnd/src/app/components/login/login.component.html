<div class="login-wrap">
	<div class="login-html">
		<input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Iniciar Sesión</label>
		<input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Registrarse</label>
		<div class="login-form">
			<div class="sign-in-htm">
				<form #f="ngForm"(ngSubmit)="OnLogin()" novalidate>
				<div class="group">
					<label for="nombreUsuario" class="label">Usuario</label>
					<input id="nombreUsuario" name="nombreUsuario" type="text" class="input" 
					[(ngModel)] = "nombreUsuario" required/>
				</div>
				<div class="group">
					<label for="password"  class="label">Contraseña</label>
					<input id="password" type="text" class="input" data-type="password"
					[(ngModel)] = "password" name ="password" required/>
				</div>
				<div class="group">
					<input id="check" type="checkbox" class="check" checked>
					<label for="check"><span class="icon"></span> Mantener la sesion iniciada</label>
				</div>
				<div class="group">
					<input type="submit" class="button" value="Iniciar Sesión">
				</div>
				<div class="hr"></div>
				<div class="foot-lnk">
					<a href="#forgot">¿Olvidaste tu contraseña?</a>
			
				</div>
			</form>
			</div>
			<div class="sign-up-htm">
				<div class="group">
					<label for="user" class="label">Usuario</label>
					<input id="user" type="text" class="input">
				</div>
				<div class="group">
					<label for="pass" class="label">Contraseña</label>
					<input id="password" type="password" class="input" data-type="password">
				</div>
				<div class="group">
					<label for="pass" class="label">Email </label>
					<input id="pass" type="text" class="input">
				</div>
				<div class="group">
					<input type="submit" class="button" value="Registrarse">
				</div>
				<div class="hr"></div>
				<div class="foot-lnk">
					<label for="tab-1">¿Ya tenes un usuario?</label>
				</div>
			</div>
		</div>
	</div>
</div>
